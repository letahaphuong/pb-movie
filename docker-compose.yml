version: "3.7"
services:
    app:
        build:
            args:
                user: sammy
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: pbmovie
        container_name: pbmovie-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - pbmovie
    db:
        image: mysql:5.7
        container_name: pbmovie-db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: db
            MYSQL_USER: dbuser
            MYSQL_PASSWORD: user123
        ports:
            - 3306:3306
    # container for UI database management
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: pbmovie-phpmyadmin
        restart: unless-stopped
        ports:
            - 9029:80
        depends_on:
            - db
        environment:
            PMA_HOSTS: db
            PMA_USER: dbuser
            PMA_PASSWORD: user123
    nginx:
        image: nginx:1.17-alpine
        container_name: pbmovie-nginx
        restart: unless-stopped
        ports:
            - 8000:8089
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d
    minio:
        image: minio/minio:latest
        container_name: pbmovie-minio
        restart: unless-stopped
        command:
            - server
            - --console-address
            - :9001
            - /data
        ports:
            - 9000:9000
            - 9001:9001
        environment:
            MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio}
            MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-miniostorage}
            MINIO_REGION_NAME: ${MINIO_REGION_NAME:-us-east-1}
        volumes:
            - ${PATH_DATA:-./data}/minio:/data
networks:
    pbmovie:
        driver: bridge
